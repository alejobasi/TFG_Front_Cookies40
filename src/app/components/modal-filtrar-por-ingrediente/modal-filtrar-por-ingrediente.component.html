<div
  id="modalFiltrarPorIngrediente"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalFiltrarPorIngredienteLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalFiltrarPorIngredienteLabel">
          Filtrar por Ingredientes
        </h5>
        <button
          type="button"
          class="close"
          (click)="cerrarModal()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6 class="mb-3">Seleccionar Ingredientes</h6>
        <div class="list-group">
          <div
            *ngFor="
              let ingrediente of ingredientes
                | paginate : { itemsPerPage: 5, currentPage: page }
            "
            class="list-group-item list-group-item-action"
            [class.active]="ingredientesSeleccionados.includes(ingrediente)"
            (click)="toggleIngrediente(ingrediente)"
          >
            {{ ingrediente.nombre }}
          </div>
        </div>

        <!-- Paginador -->
        <pagination-controls
          (pageChange)="page = $event"
          class="mt-3"
          previousLabel="Anterior"
          nextLabel="Siguiente"
        ></pagination-controls>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="resetearSeleccion()"
        >
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="confirmarSeleccion()"
        >
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
