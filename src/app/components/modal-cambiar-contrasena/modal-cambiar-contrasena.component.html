<div
  class="modal fade"
  id="cambiarContrasenaModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="cambiarContrasenaModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cambiarContrasenaModalLabel">
          Cambiar Contraseña
        </h5>
        <button
          type="button"
          class="close"
          (click)="modalLoginService.closeCambiarContrasenaModal()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formularioCambiar" (ngSubmit)="cambiarContrasena()">
          <div class="form-group">
            <label for="codigo">Código de Verificación:</label>
            <input
              type="text"
              class="form-control"
              id="codigo"
              formControlName="codigo"
              required
            />
          </div>
          <div class="form-group">
            <label for="nuevaContrasena">Nueva Contraseña:</label>
            <input
              type="password"
              class="form-control"
              id="nuevaContrasena"
              formControlName="nuevaContrasena"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Cambiar Contraseña
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
